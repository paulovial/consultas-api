version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - PYTHONPATH=.

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: consultas_db
      POSTGRES_USER: consultas
      POSTGRES_PASSWORD: consultas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: {}


